<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <form method="POST">
            <input type="text" name="item_name" placeholder="Add new item" required>
            <button type="submit">Add</button>
        </form>
        <ul class="grocery-list">
            {% for item in items %}
            <li class="{% if not item.is_active %}completed{% endif %}">
                <a href="{{ url_for('toggle_item', id=item.id) }}" class="toggle-btn">
                    {% if item.is_active %}â˜{% else %}â˜‘{% endif %}
                </a>
                <div class="item-content">
                    <span class="item-name">{{ item.name }}</span>
                    {% if not item.is_active %}
                        <span class="checked-date">(Checked: {{ item.checked_date.strftime('%Y-%m-%d') }})</span>
                    {% endif %}
                </div>
                <a href="{{ url_for('delete_item', id=item.id) }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this item?');">ğŸ—‘ï¸</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
